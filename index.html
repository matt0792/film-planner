<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header index-header">
      <div class="head-title">Dashboard</div>
      <div class="head-option-container">
        <div><a href="index.html" class="link-strip head-option active">Dashboard</a></div>
        <div><a href="overview.html" class="link-strip head-option">Overview</a></div>
        <div><a href="chat.html" class="link-strip head-option">Chat</a></div>
        <div><a href="manage.html" class="link-strip head-option">Manage</a></div>
        <div><a href="#.html" class="link-strip head-option" id="headDriveLink" target="blank">Drive</a></div>
      </div>
    </div>

    <div class="main-container">
      <div class="content-container">
        <!-- Timeline section -->
        <div class="timeline-container">
            <div class="timeline-head">
                <div class="timeline-title">Timeline</div>
                <div class="show-log hidden" id="showLog" onclick="toggleLog()">
                    <i class="bi bi-arrow-bar-left"></i></div>
            </div>
            <div class="timeline-content" id="timelineContent">
                <div class="tl-content-heading">Overview:</div>
                <div class="main-timeline timeline-item">
                    <div class="timeline-item-title">Expected Progress</div>
                    <div class="timeline-bar-container">
                        <div class="timeline-bar" id="expectedProgressBar">
                            <div class="timeline-percent" id="expectedPercent"></div>
                        </div>
                    </div>
                </div>
                <div class="main-timeline timeline-item">
                    <div class="timeline-item-title">Actual Progress</div>
                    <div class="timeline-bar-container">
                        <div class="timeline-bar" id="actualProgressBar">
                            <div class="timeline-percent" id="actualPercent"></div>
                        </div>
                    </div>
                </div>
                <div class="tl-content-heading crew-heading">Crew:</div>
                <div class="crew-timeline" id="crewTimeline"></div>
            </div>
        </div>
        <!-- Log section -->
        <div class="log-container" id="logContainer">
          <div class="log-head">
            <div class="log-title">Log</div>
            <div class="log-hide" id="logHide" onclick="toggleLog()">
              <i class="bi bi-arrows-collapse-vertical"></i>
            </div>
          </div>
          <div class="log-content" id="logContent">
            <div class="log-item"></div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="centralData.js" type="text/javascript"></script>
    <script src="setPlaceholderData.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="universal.js" type="text/javascript"></script>
  </body>
</html>
