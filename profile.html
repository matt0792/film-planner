<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header index-header">
      <div class="head-title">Profile</div>
      <div class="head-option-container">
        <div>
          <a href="index.html" class="link-strip head-option">Dashboard</a>
        </div>
        <div>
          <a href="overview.html" class="link-strip head-option">Overview</a>
        </div>
        <div><a href="chat.html" class="link-strip head-option">Chat</a></div>
        <div>
          <a href="manage.html" class="link-strip head-option">Manage</a>
        </div>
        <div><a href="#.html" class="link-strip head-option" id="headDriveLink" target="blank">Drive</a></div>
      </div>
    </div>

    <div class="main-container">
      <div class="crew-profile">
        <div class="profile-details">
          <div class="profile-name" id="profileName">Name</div>
          <div class="profile-title" id="profileTitle">Title</div>
          <div class="profile-email" id="profileEmail">email@example.com</div>
        </div>
        <div class="profile-tasks-container">
          <div class="tasks-title">Finished Tasks</div>
          <div
            class="finished-tasks-container"
            id="finishedTasksContainer"
          ></div>
          <div class="tasks-title">Unfinished Tasks</div>
          <div
            class="unfinished-tasks-container"
            id="unfinishedTasksContainer"
          ></div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="profile.js" type="text/javascript"></script>
    <script src="universal.js" type="text/javascript"></script>
  </body>
</html>
