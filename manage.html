<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage</title>
    <link rel="stylesheet" href="main.css" type="text/css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Pre:wght@400..700&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header index-header">
      <div class="head-title">Manage</div>
      <div class="head-option-container">
        <div>
          <a href="index.html" class="link-strip head-option">Dashboard</a>
        </div>
        <div>
          <a href="overview.html" class="link-strip head-option">Overview</a>
        </div>
        <div><a href="chat.html" class="link-strip head-option">Chat</a></div>
        <div>
          <a href="manage.html" class="link-strip head-option active">Manage</a>
        </div>
        <div><a href="#.html" class="link-strip head-option" id="headDriveLink" target="blank">Drive</a></div>
      </div>
    </div>

    <div class="main-container">
      <div class="manage-container">
        <div class="manage-section">
          <div class="gen-head">
            <div class="gen-title">Project</div>
          </div>
          <div class="manage-row">
            <div class="manage-item">
              <div class="manage-item-title">Project Name</div>
              <input
                type="text"
                placeholder="Name"
                class="manage-item-input"
                id="projectName"
              />
            </div>
            <div class="manage-item">
              <div class="manage-item-title">Project Description</div>
              <input
                type="text"
                placeholder="Description"
                class="manage-item-input"
                id="projectDesc"
              />
            </div>
          </div>
          <div class="manage-row">
            <div class="manage-item">
              <div class="manage-item-title">Start Date</div>
              <input type="date" class="manage-item-input" id="startDate" />
            </div>
            <div class="manage-item">
              <div class="manage-item-title">End Date</div>
              <input type="date" class="manage-item-input" id="endDate" />
            </div>
          </div>
          <div class="manage-row">
            <div class="manage-item">
              <div class="manage-item-title">Public drive link</div>
              <input
                type="text"
                placeholder="Link"
                class="manage-item-input"
                id="driveLink"
              />
            </div>
          </div>
          <div class="manage-row">
            <div class="manage-item">
              <div class="manage-item-title">Billboard Mode</div>
              <div class="form-check form-switch billboard-switch">
                <input class="form-check-input" type="checkbox" role="switch" id="billboardSwitch">
                <label class="form-check-label" for="billboardSwitch">Cycles through Dashboard and Overview pages every 20 seconds</label>
              </div>
            </div>
          </div>
          <div class="save-container" onclick="saveProject()">
            <div class="save-button">Save</div>
          </div>
        </div>
        <div class="manage-section bottom-section">
          <div class="gen-head">
            <div class="gen-title">Crew</div>
          </div>
          <div
            class="manage-card-container card-container"
            id="cardContainer"
          ></div>
          <div class="crew-container" id="crewContainer"></div>
          <div class="add-crew" onclick="addNewCrew()">
            <div class="add-task-icon">
              <i class="bi bi-plus-circle-dotted"></i>
            </div>
            <div class="add-task-text">Add Crew</div>
          </div>
          <div class="save-container" onclick="saveCrew()">
            <div class="save-button">Save</div>
          </div>
        </div>
        <div class="manage-section">
          <div class="gen-head">
            <div class="gen-title">Tasks</div>
          </div>
          <div class="task-container" id="taskContainer"></div>
          <div class="add-task" onclick="addNewTask()">
            <div class="add-task-icon">
              <i class="bi bi-plus-circle-dotted"></i>
            </div>
            <div class="add-task-text">Add Task</div>
          </div>
          <div class="save-container" id="saveTasks" onclick="saveTasks()">
            <div class="save-button">Save</div>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="centralData.js" type="text/javascript"></script>
    <script src="manage.js" type="text/javascript"></script>
    <script src="universal.js" type="text/javascript"></script>
  </body>
</html>
